site_name: Docs
docs_dir: './docs/en'
site_dir: './site/en'

theme:
  palette:
    primary: white
  name: material
  custom_dir: overrides/
  favicon: assets/images/favicon.ico
  logo: assets/images/logo.png
  language: en
  features:
    - navigation.instant
    - navigation.path
    - search.suggest
    - toc.follow
    - content.tabs.link
    - content.code.copy

markdown_extensions:
  tables: {}
  footnotes: {}
  attr_list: {}
  md_in_html: {}
  toc:
    permalink: true
  pymdownx.tasklist:
    custom_checkbox: true
  meta: {}
  pymdownx.caret: {}
  pymdownx.mark: {}
  pymdownx.tilde: {}
  pymdownx.betterem: {}
  pymdownx.critic: {}
  pymdownx.keys: {}
  pymdownx.snippets: {}
  pymdownx.details: {}
  pymdownx.tabbed:
    alternate_style: true
  pymdownx.highlight:
    anchor_linenums: true
    auto_title: false
    linenums: false
  pymdownx.inlinehilite: {}
  pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
    options:
      custom_icons:
        - overrides/.icons

copyright: '&copy; 2013-2025 Shanghai Futuroscope Information Technology Co., Ltd. . All Rights Reserved.'

extra:
  generator: false
  homepage: https://docs.guance.com/en
  custom_key:
    brand_key: guance
    brand_name: Guance
    brand_main_domain: guance.com
    boss_domain: boss.guance.com
    func_domain: func.guance.com
    studio_main_site: console.guance.com
    studio_main_site_auth: auth.guance.com
    dial_server_domain: dflux-dial.guance.com

  alternate:
    - name: 中文
      link: /
      lang: zh
    - name: English
      link: /en/
      lang: en

plugins:
  awesome-pages: {}
  section-index: {}
  git-revision-date-localized:
    type: custom
    custom_format: '%Y-%m-%d'
    enable_creation_date: true
    fallback_to_build_date: true
  search:
    lang: en
  macros:
    on_error_fail           : true
    j2_block_start_string   : '<<<%'
    j2_block_end_string     : '%>>>'
    j2_variable_start_string: '<<<'
    j2_variable_end_string  : '>>>'
    j2_comment_start_string : '<<<#'
    j2_comment_end_string   : '#>>>'

extra_css:
  - assets/stylesheets/extra.css

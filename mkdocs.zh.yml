site_name: 帮助文档
docs_dir: './docs/zh'
site_dir: './site/zh'

theme:
  palette:
    primary: white
  name: material
  custom_dir: overrides/
  favicon: assets/images/favicon.ico
  logo: assets/images/logo.png
  language: zh
  features:
    - navigation.instant
    - search.suggest
    - toc.follow
    - content.tabs.link
    - content.code.copy
    - navigation.top
    - navigation.path

markdown_extensions:
  tables: {}
  footnotes: {}
  attr_list: {}
  md_in_html: {}
  toc:
    permalink: true
  pymdownx.tasklist:
    custom_checkbox: true
  meta: {}
  pymdownx.caret: {}
  pymdownx.mark: {}
  pymdownx.tilde: {}
  pymdownx.betterem: {}
  pymdownx.critic: {}
  pymdownx.keys: {}
  pymdownx.snippets: {}
  pymdownx.details: {}
  pymdownx.tabbed:
    alternate_style: true
  pymdownx.highlight:
    anchor_linenums: true
    auto_title: false
    linenums: false
  pymdownx.inlinehilite: {}
  pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
    options:
      custom_icons:
        - overrides/.icons

copyright: '&copy; 2013-2025 上海观测未来信息技术有限公司 <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31011502019735" target="_blank">沪公网安备 31011502019735号</a> | <a href="https://beian.miit.gov.cn/" target="_blank">沪ICP备 13034243号-30</a>'

extra:
  generator: false
  homepage: https://docs.guance.com
  custom_key:
    static_domain: static.guance.com
    brand_name: 观测云

  alternate:
    - name: 中文
      link: /
      lang: zh
    - name: English
      link: /en/
      lang: en

plugins:
  awesome-pages: {}
  section-index: {}
  git-revision-date-localized:
    type: custom
    custom_format: '%Y-%m-%d'
    enable_creation_date: true
    fallback_to_build_date: true
  search:
    separator: '[\s\u200b\-]'
  macros:
    on_error_fail           : true
    j2_block_start_string   : '{{{%'
    j2_block_end_string     : '%}}}'
    j2_variable_start_string: '{{{'
    j2_variable_end_string  : '}}}'
    j2_comment_start_string : '{{{#'
    j2_comment_end_string   : '#}}}'

extra_css:
  - assets/stylesheets/extra.css
